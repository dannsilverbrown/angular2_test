<ion-header>

  <ion-navbar>
    <ion-title>newPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="card-background-page" *ngFor="let post of posts">

    <div class="card-subtitle">{{post.body}}</div>
  </ion-card>

</ion-content>
